<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css'>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet"/>
    <div th:replace="~{fragments/ForumSystemForm :: links}"></div>
    <div th:replace="~{fragments/ForumSystemForm :: navbar}"></div>
    <title>All Users</title>
</head>
<body>
<div class="User-Filter">
    <form action="#" th:action="@{users}" method="get" th:object="${userFilterOptions}">
        <label th:text="#{user.filter.label}">Filter Options</label>
        <br/><br/>

        <div class="search">
            <span class="search-icon material-symbols-outlined">person_search</span>
            <input class="search-input" type="text" placeholder="Username" th:field="*{username}"/>
            <span class="search-icon material-symbols-outlined">person_search</span>
            <input class="search-input" type="text" placeholder="Email" th:field="*{email}"/>
            <span class="search-icon material-symbols-outlined">person_search</span>
            <input class="search-input" type="text" placeholder="First Name" th:field="*{firstName}"/>

        </div>
        <br/>
        <select class="dropdown" th:field="*{sortBy}">
            <option value=>Sort By</option>
            <option value="username">Name</option>
            <option value="email">ABV</option>
            <option value="firstName">Style</option>
        </select>

        <select class="dropdown" th:field="*{sortOrder}">
            <option value="">Sort Order</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <input type="submit" value="Search"/>
    </form>
</div>
<br/>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body" th:if="${users.isEmpty()}">
                    <h2 class="card-title text-uppercase mb-0" th:text="#{users.title.empty}"
                        style="color: #13547a">No Users To Manage</h2>
                </div>
                <div class="card-body" th:unless="${users.isEmpty()}">
                    <h2 class="card-title text-uppercase mb-0" th:text="#{users.title}"
                        style="color: #13547a">Manage Users</h2>
                </div>
                <div class="table-responsive" th:each="user : ${users}">
                    <table class="table no-wrap user-table mb-0">
                        <thead>
                        <tr>
                            <th scope="col" class="border-0 text-uppercase font-medium pl-4"
                                th:text="#{user.label.userId}">#
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{user.label.username}">Username
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{user.label.first-name}">First Name
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{user.label.last-name}">Last Name
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{user.label.email}">Email
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{user.label.is-blocked}">Blocked
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{user.label.account-status}">Status
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{user.label.manage-user}">Manage
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="pl-4" th:text="${user.userId}">Id</td>
                            <td>
                                <h5 class="font-medium mb-0" th:text="${user.username}">Username</h5>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${user.firstName}">First Name</span><br>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${user.lastName}">Last Name</span><br>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${user.email}">Email</span><br>
                            </td>
                            <td>
                                <span class="text-muted" th:if="${user.isBlocked()}"
                                      th:text="#{user.label.is-blocked}">Blocked</span>
                                <span class="text-muted" th:unless="${user.isBlocked()}"
                                      th:text="#{user.label.is-not-blocked}">Not Blocked</span>
                            </td>
                            <td>
                                <span class="text-muted" th:if="${user.isArchived()}"
                                      th:text="#{user.label.is-deactivated}">Deactivated</span>
                                <span class="text-muted" th:unless="${user.isArchived()}"
                                      th:text="#{user.label.is-not-deactivated}">Active</span>
                            </td>
                            <td>
                                <form style="display: inline" action="#"
                                      th:action="@{/users/{id}(id=${user.getUserId()})}"
                                      th:object="${user}" th:method="get">
                                    <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </form>
                                <form style="display: inline" action="#"
                                      th:action="@{/users/__${user.userId}__/admin-rights}"
                                      th:object="${user}" th:method="post">
                                    <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle">
                                        <i class="fa fa-user-plus"></i>
                                    </button>
                                </form>
                                <form style="display: inline" action="#"
                                      th:unless="${user.isBlocked()}" th:action="@{/users/__${user.userId}__/block}"
                                      th:object="${user}" th:method="post">
                                    <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle">
                                        <i class="fa fa-lock"></i>
                                    </button>
                                </form>
                                <form style="display: inline" action="#"
                                     th:if="${user.isBlocked()}" th:action="@{/users/__${user.userId}__/unblock}"
                                      th:object="${user}" th:method="post">
                                    <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle">
                                        <i class="fa fa-unlock"></i>
                                    </button>
                                </form>
                                <form style="display: inline" action="#" th:action="@{/users/__${user.userId}__/delete}"
                                      th:object="${user}" th:method="get">
                                    <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/ForumSystemForm :: footer}"></div>
</body>
</html>
