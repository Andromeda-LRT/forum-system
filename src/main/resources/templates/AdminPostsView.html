<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css'>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet"/>
    <title>All Posts</title>
</head>
<body>
<div class="Post-Filter">
    <form action="#" th:action="@{/admin/posts}" method="get" th:object="${postFilterOptions}">
        <label th:text="#{posts.filter.label}">Filter Options</label>
        <br/><br/>

        <div class="search">
            <span class="search-icon material-symbols-outlined">post</span>
            <input class="search-input" type="text" placeholder="Post title" th:field="*{title}"/>
            <span class="search-icon material-symbols-outlined">tag</span>
            <input class="search-input" type="text" placeholder="Post Tag" th:field="*{tagName}"/>
            <input type="number" min="0" max="1000" placeholder="0" th:field="*{likes}"/>
            <input type="number" min="0" max="1000" placeholder="0" th:field="*{dislikes}"/>
        </div>
        <br/>

        <select class="dropdown" th:field="*{sortBy}">
            <option value=>Sort By</option>
            <option value="title">Name</option>
            <option value="likes">ABV</option>
            <option value="dislikes">Style</option>
        </select>

        <select class="dropdown" th:field="*{sortOrder}">
            <option value="">Sort Order</option>
            <option value="asc">Newest</option>
            <option value="desc">Oldest</option>
        </select>
        <input type="submit" value="Search"/>
    </form>
    <br/>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body" th:if="${posts.isEmpty()}">
                    <h2 class="card-title text-uppercase mb-0" th:text="#{posts.title.empty}">No Users To Manage</h2>
                </div>
                <div class="card-body" th:unless="${posts.isEmpty()}">
                    <h2 class="card-title text-uppercase mb-0" th:text="#{posts.title}">All Posts</h2>
                </div>
                <div class="table-responsive" th:each="post : ${posts}">
                    <table class="table no-wrap user-table mb-0">
                        <thead>
                        <tr>
                            <th scope="col" class="border-0 text-uppercase font-medium pl-4"
                                th:text="#{post.label.post-id}">#
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.label.title}">Title
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.label.created-by}">Creator
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.label.comments}">Comments Count
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.label.likes}">Likes
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.label.dislikes}">Dislikes
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.label.create-at}">Created At
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.tags}">Tags
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.label.status}">Status
                            </th>
                            <th scope="col" class="border-0 text-uppercase font-medium"
                                th:text="#{post.label.manage-post}">Manage
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="pl-4" th:text="${post.postId}">Id</td>
                            <td>
                                <h5 class="font-medium mb-0" th:text="${post.title}">Title</h5>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${post.createdBy.username}">Creator</span><br>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${post.comments}">Comments Count</span><br>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${post.likes}">Likes</span><br>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${post.dislikes}">Dislikes</span><br>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${post.createdAt}">Created At</span><br>
                            </td>
                            <!--                            <td>-->
                            <!--                                <span class="text-muted" th:if="${user.isBlocked()}"-->
                            <!--                                      th:text="#{user.label.is-blocked}">Blocked</span>-->
                            <!--                                <span class="text-muted" th:unless="${user.isBlocked()}"-->
                            <!--                                      th:text="#{user.label.is-not-blocked}">Not Blocked</span>-->
                            <!--                            </td>-->
                            <td>
                                <span class="text-muted" th:if="${post.getPostTags().isEmpty()}"
                                      th:text="#{post.no-tags}"></span>
                                <span class="text-muted" th:unless="${post.getPostTags().isEmpty()}"
                                      th:each="tag : ${post.getPostTags()}"
                                      th:text="${tag.name}"></span><br>
                            </td>
                            <td>
                                <span class="text-muted" th:if="${post.isArchived()}"
                                      th:text="#{post.label.is-archived}">Archived</span>
                                <span class="text-muted" th:unless="${post.isArchived()}"
                                      th:text="#{post.label.is-not-archived}">Active</span>
                            </td>

                            <td>
                                <form style="display: inline" action="#"
                                      th:action="@{/posts/{id}/(id=${post.getPostId()})}"
                                      th:object="${post}" th:method="get">
                                    <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </form>
                                <form style="display: inline" action="#"
                                      th:action="@{/posts/__${post.getPostId()}__/delete}"
                                      th:object="${post}" th:method="get">
                                    <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="post-row" th:each="post : ${posts}">
    <div class="post-text">
        <div th:text="${post.getTitle()}">Title</div>
        <div th:text="${post.createdBy}">Creator</div>
        <div th:text="${post.comments}">Creator</div>
        <div th:text="${post.likes}">Likes</div>
        <div th:text="${post.dislikes}">Dislikes</div>
        <div th:text="${post.createdAt}">CreatedAt</div>
        <div th:text="${post.archived}">Status</div>
        <div th:unless="${post.getPostTags().isEmpty()}">
            <h3 th:text="#{post.tags}"></h3>
        </div>
        <div th:each="tag : ${post.getPostTags()}">
            <div th:text="${tag.name}"></div>
        </div>
        <div>
            <a href="#" th:href="@{/posts/{id}(id=${post.getPostId()})}"
               th:text="#{post.label.read-more}"
            ></a>
        </div>

        <form action="#" th:action="@{/posts/__${post.postId}__/delete}"
              th:object="${post}" th:method="get">
            <button type="submit" value="block" th:text="#{post.delete}">

            </button>
        </form>
    </div>
</div>


</body>
</html>
